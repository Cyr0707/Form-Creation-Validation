<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- Load Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link external custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <!-- Registration Form Container (Card Style) -->
    <div class="form-container w-full max-w-md bg-white p-8 rounded-xl shadow-2xl transition duration-300 hover:shadow-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register Account</h1>
        
        <form id="registration-form" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    required 
                    class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="Minimum 3 characters"
                >
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="e.g., user@example.com"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                    placeholder="Minimum 8 characters"
                >
            </div>

            <!-- Feedback Area -->
            <div 
                id="form-feedback" 
                class="p-3 mt-4 text-sm font-medium rounded-lg"
                aria-live="polite"
            >
                <!-- Validation feedback will appear here -->
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full py-3 mt-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Register
            </button>
        </form>
    </div>

    <!-- Link external JavaScript file for validation logic -->
    <script src="script.js"></script>
</body>
</html>
